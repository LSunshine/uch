    <style type="text/css">
        .white_bg {
            border-top: none;

            border-right: 1px solid #E9E9E9;
            border-bottom: 1px solid #E9E9E9;
            background-color: #fff;

            padding-bottom:70px;

        }
        .login {
            width:883px;
            margin:0 auto;
            border-top:1px solid #ddd;
            padding: 70px 20px 70px 20px;
        }
        #login_select {
             width:450px;
             margin:0 auto;
             height: 37px;
        }
         #login_select li {
             list-style:none;
             float:left;
             height:35px;
             width:80px;
             line-height:35px;
             padding:0px 20px;
             cursor:pointer;
             border-top-left-radius:6px;
             border-top-right-radius:6px;
             text-align:center;
         }
        #login_select .active {
             color:#FF5C26;
             border-bottom:none ;
               border-top:1px solid #ddd;
             border-left:1px solid #ddd;
             border-right:1px solid #ddd;
         }        .border_bottom {
            border-bottom :1px solid #ddd;

                    </div>
                </div>
                <div class="floatright"></div>
                <img src="images/82.png" class="floatright" />
            </div>   
        </div>
    </div>
    <!-- 底部搜索框 -->
   <div id="footer"></div>
    <!-- 底部 -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/work.js"></script>
    <script type="text/javascript" src="js/formplate.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#head').load('head.html');
            $('#nav').load('nav.html');
        	$('#footer').load('footer.html');
        });
        $('#login_select .a_se').on('click', function () {
            $('#login_select .a_se').addClass('border_bottom');
            $('#login_select .a_se').removeClass('active');//标签移除样式
            $('#tab_content>div').hide();//隐藏所有内容DIV
            var obj = $(this);
            obj.addClass('active');//添加样式
            var id = obj.attr('value');
            $('#' + id).show();//显示当前点击的标签内容
        });
    </script>
